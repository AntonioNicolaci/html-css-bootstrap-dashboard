<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Boolean Dashboard</title>
</head>
<body>
    <nav class="container-fluid row py-3 px-0 mx-0 align-items-center">
      <a href="#" class="col-1">
        <div>
          <img src="img/logo.svg" alt="logo" class="d-none d-xxl-block w-100">
          <img src="img/mobile-logo.png" alt="logo_mobile" class="d-xxl-none w-100">
        </div>
      </a>
      <form class="d-flex col-10 rounded p-0 ms_bg_grey" role="search">
        <i class="bi bi-search p-2"></i>
        <input class="form-control border-0 ms_bg_grey" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
      </form>
      <div class="col-1">
        <div class="row">
          <a href="#" class="d-none d-xxl-block col-3 ms_grey">
            <i class="bi bi-list-ul"></i>
          </a>
          <a href="#" class="d-none d-xxl-block col-3 ms_grey">
            <i class="bi bi-question-circle-fill"></i>
          </a>
          <a href="#" class="d-none d-xxl-block col-3 ms_grey">
            <i class="bi bi-three-dots-vertical"></i>
          </a>
          <a href="#" class="col-3 link-warning">
            <i class="bi bi-bell-fill"></i>
          </a>
        </div>
      </div>
    </nav>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
